<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <title>Quick Chapters for YouTube</title>
        <link rel="stylesheet" href="style.css">
  </head>  
  <body>

    <div id="info" class="">
      <h class="title">Quick Chapters for YouTube</h1>
      <p class="subtitle">Quickly make chapters for YouTube videos. Just pause and add a chapter.</p>
    </div>
    
    <div class="columns">

      <div class="column is-two-thirds mx-4">
          <div id="outerVideoContainer"class="hidden">
            <div class="videoWrapper">
              <div id="player" class="hidden mt-4"></div>
            </div>
          </div>
      </div>

      <div class="column mx-4">
          <div class="mt-6">
              <textarea name="video link" id="link" cols="30" rows="1" placeholder="Paste YouTube link here"></textarea>
              <button id="loadVid" onclick="changeVideo()">Load Video</button>
          </div>
          <br>
          <div>
              <textarea name="title" id="title" cols="30" rows="1" placeholder="Write a title"></textarea>
              <button onclick="writeTitle()">Add This Chapter</button>
          </div>
          <div>
              <textarea name="" id="results" cols="30" rows="10" placeholder="Your YouTube chapters will appear here"></textarea>
          </div>
          <div>
            <button onclick="copyToClipboard()">Copy To Clipboard</button>
          </div>
      </div>  
    </div>
    <script src="logic.js"></script>
    <a href="https://github.com/Nassim-Saboundji" target="_blank">Made by Nassim Saboundji</a>
  </body>
</html>
